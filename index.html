<!DOCTYPE html>
<!--- ICS2O-My first PWA --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Number Slider" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="sam-corbett" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Number Slider with JS</title>
    <link rel="canonical" href="https://sam-corbett/ICS2O-Unit5-01/" />
    <link rel="manifest" href="/ICS2O-Unit5-01/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Number Guessing, JS</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Number Guessing, JS</span>
        </div>
      </header>
      <h4>How To Play:</h4>
      <p>
        Guess a number between 1 - 6, and the slider will tell you if you got it
        right. Good luck!
      </p>
      <main class="mdl-layout__content">
        <div id="slider-value">?</div>
        <!-- Slider with Starting Value -->
        <!-- Note: I added and ID to this component, so I could reference it in code -->
        <!-- Note: I also placed it inside a "label" for accessability -->
        <label>
          Slider's Value
          <input
            id="slider"
            class="mdl-slider mdl-js-slider"
            type="range"
            min="1"
            max="6"
            value="2"
            tabindex="0"
            onchange="updateSliderValue(this.value)"
          />
        </label>
        <!-- basic text -->
        <p></p>
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
